<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de Bases Numéricas</title>
</head>

<body data-bs-theme="light">

    <main class="p-4 vh-100 w-100 d-flex flex-column justify-content-between align-items-center">

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="modoNoturno">
            <label class="form-check-label fw-semibold" for="modoNoturno">Modo
                Noturno</label>
        </div>

        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="card-body d-flex flex-column justify-content-around text-center">

                <h1>Conversor de Bases Numéricas</h1>
                <div>
                    <div class="input-group mb-3">
                        <input id="decimalInput" type="number" class="form-control"
                            placeholder="Digite um número decimal" aria-label="Digite um número decimal"
                            aria-describedby="button-addon2">
                        <button onclick="converterNumero()" class="btn btn-outline-primary" type="button"
                            id="button-addon2">Converter</button>
                    </div>

                    <select id="baseSelect" class="form-select" aria-label="Default select example">
                        <option selected>Escolha a Base Numérica</option>
                        <option value="binario">Binário</option>
                        <option value="octal">Octal</option>
                        <option value="hexadecimal">Hexadecimal</option>
                    </select>
                </div>
                <p class="fs-5" id="resultado"></p>

            </div>
        </div>

        <div class="p-3 text-center" id="anoAtual">
            2023 <i class="bi bi-c-circle"></i> Desenvolvido por <a
                class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                href="https://github.com/NathanSGomes">Nathan Gomes</a> | Projeto fictício sem fins comerciais.
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>

</body>

</html>
